<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/all.css') }}">
		<link rel='stylesheet' href="{{ url_for('static', filename='css/bootstrap.min1.css') }}">
	</head>
	<body>
		<div class="register">
			<h1>Register</h1>
			<div class="links">
				<a href="{{ url_for('login') }}">Login</a>
				<a href="{{ url_for('register') }}" class="active">Register</a>
			</div>
			<form action="{{ url_for('register') }}" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Register">
			</form>
		</div>

		<div class="container">
			<div class="row">
				<footer style="position:fixed;left:0;bottom:0;width: 100%;background-color:thistle;text-align: center;">
					<div class="row">
						<div class="col-lg-12">
							<p style="text-align:center; background-color: thistle;">Copyright &copy; Your Website, 2021 | 
								<a href="#" target="_blank" rel="nofollow" style="color: crimson;">Company</a></p>
						</div>
					</div>
				</footer>
			</div>
		</div>

	</body>
</html>
